resources:
  - name: gitRepo
    type: gitRepo
    integration: git
    pointer:
        sourceName: "harryi3t/5134"
        branch: master
    flags:
        - gitRepo
        - masterGitRepo

  - name: readme-file
    type: file
    pointer:
      sourceName: https://raw.githubusercontent.com/harryi3t/sample/master/README.md
    seed:
      versionName: initial

  - name: image
    type: image
    integration: docker
    pointer:
        sourceName: "library/busybox"
        isPull: true
    seed:
      versionName: latest.1
    flags: image

  - name: dockerOptions
    type: dockerOptions
    version:
        memory: 64
        cpuShares: 256
        portMappings:
            - "80:80"
    flags:
        - dockerOptions

  - name: params
    type: params
    version:
        params:
            MONGO_API_URL: "localhost:28017"
    flags:
        params

  - name: replicas
    type: replicas
    version:
        count: 1
    flags:
        - replicas

  # # kickStart

  #- name: time
  #  type: time
  #  seed:
  #      interval: "*/2 * * * *"
  #  flags:
  #      - time

  - name: version
    type: version
    seed:
        versionName: "0.0.1-beta"
    flags:
        - version

  - name: notification
    type: notification
    integration: slack
    pointer:
        recipients:
            - "#slack-test"
    flags:
        - notification

    # loadBalancer

  - name: integration
    type: integration
    integration: slack
    flags:
        - integration

  # Creating unused resources
  - name: unsed-res-1
    type: file
    flags:
      - odd
    pointer:
      sourceName: https://raw.githubusercontent.com/harryi3t/sample/master/README.md
    seed:
      versionName: initial
  - name: unsed-res-2
    type: file
    flags:
      - even
    pointer:
      sourceName: https://raw.githubusercontent.com/harryi3t/sample/master/README.md
    seed:
      versionName: initial
  - name: unsed-res-3
    type: file
    flags:
      - odd
      - multiple-of-3
    pointer:
      sourceName: https://raw.githubusercontent.com/harryi3t/sample/master/README.md
    seed:
      versionName: initial
 
  - name: alpha-ver
    type: version
    seed:
      versionName: "1.0.0"
  
