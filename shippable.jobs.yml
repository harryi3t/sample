jobs:
  - name: dv-ci
    type: manifest
    steps:
      - GET: dv-repo
      - TASK: managed
      - PUT: dv-img
  - name: box-ci
    type: manifest
    steps:
      - GET: box-repo
      - TASK: managed
      - PUT: box-img

  - name: dv-man
    type: manifest
    steps:
      - GET: dv-img
      - TASK: managed
      - GET: trigger-test-deploy-dv
      - GET: dv-img-opts
      - PUT: dv-test-ecs
  - name: box-man
    type: manifest
    steps:
      - GET: box-img
      - TASK: managed
      - GET: box-img-opts
      - PUT: box-test-triton
      - PUT: box-test-aws-ecs

  - name: box-test-triton
    type: manifest
    steps:
      - GET: box-man
      - TASK: managed
      - GET: trigger-test-deploy-box
      - GET: box-t-tpc-params
      - GET: box-t-params
      - GET: env-test-triton
  - name: box-test-aws-ecs
    type: manifest
    steps:
      - GET: box-man
      - TASK: managed
      - GET: trigger-test-deploy-box
      - GET: box-t-params
      - GET: box-t-ecs-params
      - GET: env-test-ecs
  - name: dv-test-ecs
    type: manifest
    steps:
      - GET: dv-man
      - TASK: managed
      - GET: env-test-ecs
      - GET: trigger-test-deploy-dv
      - GET: dv-params