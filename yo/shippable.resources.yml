resources:
  - name: gitRepo-d1
    type: gitRepo
    integration: git
    pointer:
        sourceName: "harryi3t/5134"
        branch: master
    flags:
        - gitRepo

  - name: readme-file-d1
    type: file
    pointer:
      sourceName: https://raw.githubusercontent.com/harryi3t/sample/master/README.md
    seed:
      versionName: initial

  - name: image-d1
    type: image
    integration: docker
    pointer:
        sourceName: "library/busybox"
        isPull: true
    seed:
      versionName: latest.1
    flags:
        - image

  - name: dockerOptions-d1
    type: dockerOptions
    version:
        memory: 64
        cpuShares: 256
        portMappings:
            - "80:80"
    flags:
        - dockerOptions

  - name: params-d1
    type: params
    version:
        params:
            MONGO_API_URL: "localhost:28017"
    flags:
        - params

  - name: replicas-d1
    type: replicas
    version:
        count: 1
    flags:
        - replicas

  # # kickStart

  - name: time-d1
    type: time
    seed:
        interval: "*/2 * * * *"
    flags:
        - time

  - name: version-d1
    type: version
    seed:
        versionName: "0.0.1-beta"
    flags:
        - version

  - name: notification-d1
    type: notification
    integration: slack
    pointer:
        recipients:
            - "#slack-test"
    flags:
        - notification

    # loadBalancer

  - name: integration-d1
    type: integration
    integration: slack
    flags:
        - integration

  # Creating unused resources
